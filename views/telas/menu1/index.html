<script>
    window["menu1"] = {
        indice: "menu1",
        status: false,
        menu: 1
    }

    $("body").on('navegacaoComplete', function() {

        if ((course.config[course.indice].id).toUpperCase() == ("menu1").toUpperCase()) {

            var _tela = window[course.config[course.indice].id];
            var _containerTela = $(".container" + (_tela.indice).toUpperCase());

            //posiciona o elemento com base no tamanho real da imagem de fundo COVER
            _containerTela.find(".posicionar").positionCSS({
                img_H: course.height,
                img_W: course.width
            });

            controle();


            if (_tela.status == false) {
                _tela.status = true;

                _containerTela.find(".itD").on("click", function(event) {

                    var _telaM = $(this).attr('tela');
                    var _indice = 0;

                    $.each(course.config, function(indice, item) {

                        if (String(item.parentNivel1.id) == String(_telaM) ){
                            if( _indice == 0 ){
                                _indice = item.indice;
                            }
                        } 
                    });

                    course.indice = _indice;
                    $("body").attr("nav", "go");
                    $("body").trigger("navegacao");

                });



            } else {

            }

            function controle() {

                _containerTela.find(".item .img").removeClass('animated infinite pulse');
                _containerTela.find(".item .indicador").css('display','none');
                
                var submenu = 0;
                if( course.scorm_get_suspendData("submenu" + _tela.menu) ) {
                    submenu = parseInt(course.scorm_get_suspendData("submenu" + _tela.menu));
                    course.scorm_set_suspendData("sub_"+_tela.menu+"_"+submenu, 1);
                }

                var i = 0;
                var all = _containerTela.find('.item').length;
                var _comp = true;

                while ( i < all ) {
                    i+=1;
                    if( course.scorm_get_suspendData("sub_"+_tela.menu+"_"+i) ){
                        _containerTela.find('.item' + i + ' .check' ).css('display', 'flex');
                    }
                    else{
                        _comp = false;
                    }
                }

                if( _comp ){
                    _containerTela.find(".quiz").css('display', 'block');
                }


                _containerTela.find(".item" + (submenu+1) + ' .img' ).addClass('animated infinite pulse');
                //_containerTela.find(".item" + (submenu+1) + ' .indicador').css('display','block');

            }
        }
    })
</script>
